name: link-checker

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Link Check 🔗
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          # removed md files that include liquid tags
          args: --exclude-path _pages/blog.md --exclude-path _pages/404.md --exclude-path _courses/information_systems_and_digital_transformation_course.md --exclude-path _courses/principles_of_management.md --exclude-path _courses/visual_reporting_and_communication_course.md --verbose --no-progress './**/*.md' './**/*.html'
