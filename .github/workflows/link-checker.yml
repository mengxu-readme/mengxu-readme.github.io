name: link-checker

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Link Check ğŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: --verbose --no-progress './**/*.md' './**/*.html'
