name: html-proofer

on:
  workflow_run:
    workflows: [deploy]
    types: [completed]
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  html-proofer:
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#running-a-workflow-based-on-the-conclusion-of-another-workflow
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      - name: Update _config.yml âš™ï¸
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}
      - name: Install and Build ğŸ”§
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          pip3 install --upgrade nbconvert
          export JEKYLL_ENV=production
          bundle exec jekyll build
      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: HTMLProofer Check ğŸ”
        run: |
          gem install html-proofer
          htmlproofer ./_site \
            --log-level :debug \
            --typhoeus '{
              "followlocation": false
            }' \
            --ignore-files "./_site/assets/js/pdfjs/web/viewer.html" \
            --ignore-urls "https://unsplash.com,https://www.linkedin.com/in/mxu,https://scholar.google.com/citations?user=GXFOOWUAAAAJ"
