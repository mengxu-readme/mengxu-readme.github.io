name: link-checker

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - ".github/workflows/axe.yml"
      - ".github/workflows/lighthouse-badger.yml"
      - ".github/workflows/prettier.yml"
      - "lighthouse_results/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/axe.yml"
      - ".github/workflows/lighthouse-badger.yml"
      - ".github/workflows/prettier.yml"
      - "lighthouse_results/**"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Link Check 🔗
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          # removed md files that include liquid tags
          args: --exclude-path _pages/blog.md --exclude-path _pages/404.md --exclude-path _teaching/information_systems_and_digital_transformation.md --exclude-path _teaching/principles_of_management.md --exclude-path _teaching/visual_reporting_and_communication.md --verbose --no-progress './**/*.md' './**/*.html'
