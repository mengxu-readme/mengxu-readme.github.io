<table class="table table-sm table-borderless table-responsive" style="margin-bottom: 0.75rem;">
    {% for content in entry.contents %}
      <tr>
        <td class="pr-3 pt-1 pb-1 font-weight-bold"><b>{{ content.name }}</b></td>
        <td class="pl-3 pt-1 pb-1 font-weight-light text">{{ content.value }}</td>
      </tr>
    {% endfor %}
</table>
