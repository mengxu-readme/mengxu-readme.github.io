<table class="table table-sm table-borderless table-responsive" style="margin-bottom: 0.75rem;">
    {% for content in entry.contents %}
      <tr>
        <td class="p-1 pr-3 font-weight-bold"><b>{{ content.name }}</b></td>
        <td class="p-1 pl-3 font-weight-light text">{{ content.value }}</td>
      </tr>
    {% endfor %}
</table>
