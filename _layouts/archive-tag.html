---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title"> <i class="fa-solid fa-hashtag fa-sm"></i> {{ page.title }} </h1>
  </header>

  <hr style="margin-top: 3rem"/>
  
  <article>
    <div class="table-responsive">
      <table class="table table-sm table-borderless table-hover table-hide-header">
        <thead>
          <tr>
            <th data-field="date" scope="col">Date</th>
            <th data-field="title" scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
          {% for post in page.posts %}
            <tr>
              <td style="font-weight: bold;">{{ post.date | date: "%b %-d, %Y" }}</td>
              <td>
                {% if post.redirect == blank %}
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
                {% elsif post.redirect contains '://' %}
                <a class="post-link" href="{{ post.redirect }}" target="_blank">{{ post.title }}</a>
                {% else %}
                <a class="post-link" href="{{ post.redirect | relative_url }}">{{ post.title }}</a>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </article>

</div>
